{% extends 'note_app/base.html' %}

{% block content %}

<table class="table">
  <tr>
    <th>タイトル</th>
    <td>{{note.title}}</td>
  </tr>
  <tr>
    <th>本文</th>
    <td>{{note.text | linebreaksbr}}</td>
  </tr>
  <tr>
    <th>分類</th>
    <td>{{note.category}}</td>
  </tr>
  <tr>
    <th>作成日</th>
    <td>{{note.create_at}}</td>
  </tr>
  <tr>
    <th>更新日</th>
    <td>{{note.update_at}}</td>
  </tr>
</table>
{% endblock %}
